<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>门户网站</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="img/meow.jpg" class="navbar-brand img-circle">
            <a class="navbar-brand" href="#">秋秋影院</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="index.html">主页</a></li>
                <li><a href="movie.html">电影</a></li>
                <li><a href="tv.html">电视剧</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="login">
                <li><a href="login.html">登录</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-center">联系我们</h2>
                    <form id="login_in">
                        <div class="form-group">
                            <label for="email">邮箱：</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="请输入邮箱">
                        </div>
                        <div class="form-group">
                            <label for="advice">建议：</label>
                            <textarea class="form-control" id="advice" name="advice"
                                      placeholder="请留下宝贵的建议"
                                      style="height: 30em"
                            ></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="width: 50%">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row"><br/></div>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">
    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2023 版权所有</p>
            <p>技术支持：XXX</p>
            <p>分享链接：<a href="#">Github</a> | <a href="#">QQ</a> | <a href="#">Wechat</a></p>
        </div>
    </footer>
</div>
<script type="text/javascript">
    var form = $('#login_in');
    $(document).ready(function () {
        form.bootstrapValidator({
            message: '输入值不合法',
            feedbackIcons: { //提示图标
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                email: {
                    validators: {
                        notEmpty: {
                            message: 'email不能为空'
                        },
                        emailAddress: {
                            message: '请输入正确的邮件地址如：123@qq.com'
                        }
                    }
                },
                advice: {
                    validators: {}
                }
            }
        });
    });
</script>
</body>
</html>
